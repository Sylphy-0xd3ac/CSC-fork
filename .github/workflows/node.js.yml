name: Compile and Push

on:
  push:
    branches:
      - main # 你也可以根据需要改成任何你想监控的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: 设置 Node.js 版本
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # 可根据需要选择 Node.js 版本

      # Step 3: 安装依赖
      - name: Install dependencies
        run: npm install

      # Step 4: 运行 lint
      - name: Run lint
        run: npm run lint

      # Step 5: 运行 format
      - name: Run format
        run: npm run format

      # Step 6: 编译代码
      - name: Compile TypeScript
        run: npx tsc

      # Step 5: 删除所有 `.ts` 文件
      - name: Delete TypeScript files
        run: find . -name "*.ts" -type f -not -path "./node_modules/*" -exec rm -f {} +
      
      # Step 8: 复制文件
      - name: Copy files
        run: |
          mkdir -p source
          cp -r ./* source/
          tar -zcf source.tar.gz source
          gzip -r source.tar.gz -N source.zip

      # Step 9: 上传文件
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: source
          path: source.zip
        
