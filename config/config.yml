# Crosst-Chat Config v1
# Version: 2.0.0-ts-beta
version: "2.0.0-ts-beta"

# Root Passcode
rootPasscode: "root"

# Level Configuration
level:
  root: 10
  admin: 4
  bot: 3
  member: 2
  user: 1

# Admin List
adminList:
  - "ckxPQQ"

# Bot List
botList: []

# Member List
memberList: []

# Data Maximum Length
dataMaximumLength: 32768

# Rate Limiter
rateLimiter:
  perIp:
    limit: 5
    halfScoreTime: 5
    rlTokens: 5
    rlInterval: 5
  global:
    globalTimeRange: 30000


# Alert Frequency
alertFrequency: 180

# Site Policy
sitePolicy: {}

# Salts
salts:
  auth: "TEMPORARYSALT"
  secret: "TEMPORARYSECRET"

# Log Level
logLevel: 0
